<body>
  <span></span>
  <script>
    setTimeout(() => {
      document.body.firstChild.textContent = Date()
      setInterval(() => {
        document.body.firstChild.textContent = Date()
      }, 1000);
    }, 1000 - Date.now() % 1000)
  </script>
</body>
