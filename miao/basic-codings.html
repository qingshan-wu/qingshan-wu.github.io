<script type="norun" id="ch0104/20">

<!-- 奖牌计数 -->
<script type="norun" id="ch0105/07">
  var arr = prompt().split('\n');
  arr.shift(); //去掉第一行天数；
  var days = {};
  arr.forEach(function(ai, i) {
    days[i] = ai.split(' ').map(function(ai){return Number(ai);});
  });
  var prides = [];
  for (var pride in days) {
    prides.push(days[pride].reduce(function(a, b) {return a + b}));
  }
  console.log(prides.join(" "), prides.reduce(function(a, b) {return a + b}));
</script>
