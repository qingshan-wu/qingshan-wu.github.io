<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl</title>
  <style>
    * {
      box-shadow: 0 0 1px red;
      background-color: #eee4;
    }
    dl {
      width: 150px;  height: 100px;
      padding: 0;
    }
    dt {
      float: left;
      margin: 0;
    }
    dd {
      margin: 0;
      float: right;
    }
  </style>
</head>
<body>
  <dl>
    <dt>片名</dt>
    <dd>霸王别姬</dd>
    <dt>导演</dt>
    <dd>张艺谋</dd>
    <dt>领衔主演</dt>
    <dd>张国荣</dd>
    <dd>张丰毅</dd>
    <dd>巩俐</dd>
    <dt>主演</dt>
    <dd>英达</dd>
    <dd>葛优</dd>
    <dd>小六子</dd>
  </dl>
</body>
</html>
