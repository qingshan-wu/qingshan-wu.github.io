<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-table</title>
  <xlink href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table tr {
      text-align: left;
    }
    .table th, .table td {
      padding: 12px;
    }
    .table thead tr {
      border-bottom: 2px solid #dee2e6;
    }
    .table tbody tr {
      border-top: 1px solid #dee2e6;
    }

    .table-dark {
      color: white;
      background-color: rgb(52,58,64);
    }
    .table-dark.table thead tr,
    .table-dark.table tbody tr {
      border-color: rgb(69,77,85);
    } /* 黑色主题的border */

    .table-striped tbody tr:nth-child(odd) {
      background-color: rgb(242,242,242);
    } /* 白色主题，仍可见striped */

    .table-dark.table-striped tbody tr:nth-child(odd) {
      background-color: rgb(62,68,74);
    } /* 黑色主题，仍可见striped */

    .table-sm th,
    .table-sm td {
      padding: 5px;
    } /* 小表格 */

    .table-bordered {
      border: 1px solid rgb(222,226,230);
    }
    .table-bordered th,
    .table-bordered td {
      border: 1px solid rgb(222,226,230);
    }
    x.table-dark .table-bordered {
      border: 1px solid rgb(69,77,85);
    }
    .table-dark.table-bordered th,
    .table-dark.table-bordered td {
      border: 1px solid rgb(69,77,85);
    } /* dark模式下的列边框 */

    table.table-borderless tr {
      border: none;
    } /* 边框去掉 */

    .table-hover  tbody tr:hover {
      background-color: rgb(236,236,236);
    }
    .table-dark.table-hover tbody tr:hover {
      background-color: rgb(67,73,78);
    } /* 悬浮变色 */
  </style>
</head>
<body>
  <table class="table table-dark table-striped xtable-sm xtable-bordered xtable-borderless table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
