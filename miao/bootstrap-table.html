<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-table</title>
  <xlink href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table tr {
      text-align: left;
    }
    .table th, .table td {
      padding: 12px;
    }
    .table thead tr {
      border-bottom: 2px solid #dee2e6;
    }
    .table tbody tr {
      border-bottom: 1px solid #dee2e6;
    }

    .table-dark {
      color: white;
      background-color: rgb(52,58,64);
    }
    .table thead tr, .table tbody tr {
      border-color: rgb(69,77,85);
    }

    .table-striped tbody tr:nth-child(odd) {
      background-color: rgb(242,242,242);
    }

    .table-dark.table-striped tbody tr:nth-child(odd) {
      background-color: rgb(62,68,74);
    }


  </style>
</head>
<body>
  <table class="table xtable-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
