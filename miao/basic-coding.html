<script type="norun" id="ch0104/19">
  var x = Number(prompt())
  var y = Number(prompt())
  var o = prompt()
  var result

    console.log("Divided by zero!");
  }
  if (o != "+" && o != "-" && o != "/" && o != "*"){
    console.log("Invalid operator!");
  }
  switch (o) {
    case "+" : result = x + y;break;
    case "-" : result = x - y;break;
    case "*" : result = x * y;break;
    case "/" : result = x / y;break;
  }
  console.log(result);
</script>

</script>

<!-- 学生平均年龄 -->
<script type="norun" id="ch0105/01">
  var n = Number(prompt("请输入学生人数"));
  var i = 1;
  var persons = [];
  while (i <= n) {
    persons.push(Number(prompt("请输入第" + i + "名学生的年龄")))
    i++
  };
  var average = persons.reduce(function(a,b){ return a + b;}) / n
  console.log(average.toFixed(2))
</script>

<!-- 06.最大跨度值 -->
<script type="norun" id="ch0105/06">
  var n = Number(prompt("请输入序列个数："))

<script type="norun" id="ch0105/09">
