<!-- 22.津津的储蓄计划 -->
<script type="norun" id="ch0105/22">
  var budgets = []
  var saving = 0
  var balance = 0
  var months = []
  for (var i = 0; i < 12; i++){
    var month = i + 1
    budgets.push(Number(prompt("请输入津津"+ month +"月的预算：")))
    if (i == 0){
      balance = 300 - budgets[i]  //第一个月
    }else{
      balance = 300 + balance - budgets[i]  //累加，加到超过100就溢出到saving
      if (balance >= 100){
        saving = saving + Math.floor(balance / 100) * 100
        balance = balance - Math.floor(balance / 100) * 100
      }else if (balance < 0){
        months.push(-month)
      }
    }
  }
  if (months.length != 0){
    console.log(months[0])
  }else{
    console.log(saving * 1.2 + balance)
  }
</script>

<!-- 23.药房管理 -->
<script type="norun" id="ch0105/23">
  var m = Number(prompt("请输入每天开始时的药品总量m："))
  var n = Number(prompt("这一天取药的人数n（0 < n <= 100）："))
  var i = 1
  var persons = []
  while (i <= n) {
    persons.push(Number(prompt("第" + i + "病人希望取走的药品数量：")))
    i++
  }
  for (var i = 0; i < persons.length; i++){
    for (var j = 0; j < persons.length - 1 - i; j++){
      if (persons[j] > persons[j + 1]){
        var temp = persons[j + 1]
        persons[j + 1] = persons[j]
        persons[j] = temp  //比较大值往后移
      }
    }
  }
  var balance = persons.map(function(person){
    return m = m - person;  //映射出每个病人取完药后的剩余量
  })
  var j = 0
  while (balance[j] > 0) {
   j++
  }
  console.log(n - j)
</script>

  for (var i = 0; i < 1000; i++) {
    if (c > 6){
      c = 0
      b++
      if (b > 6){
        b = 0
        a++
      }
    }else{
      c++
    }
    var ten = a * 81 + b * 9 + c
    if (a * 81 + b * 9 + c == c * 49 + b * 7 + a){
      break
    }
  }
  console.log(ten,`${c}${b}${a}`,`${a}${b}${c}`)
</script>

<!-- 29.反转数字 -->
<script type="norun" id="ch0105/29">
  var n = Number(prompt("请输入整数："))
  var reverse = function(x){
    var result = 0
    while(x != 0){//每次循环都将上次的进位，个位加上x的最后一位数
      result = result * 10 + x % 10
      x = Math.floor(x / 10) //每次循环都去掉最后一位数
      //x=0退出循环
    }
    return result
  }
  var final
  if (n > 0){
    fanal = reverse(n)
  }else{
    final = -reverse(-n)
  }
  console.log(final)
</script>

<!-- 31.开关灯 -->
<script type="norun" id="ch0105/31">
  var n = Number(prompt("请输入灯的数量:"))
  var m = Number(prompt("请输入人数:"))
  var light = new Array(n+1);
  for (var i = 0; i < n+1; i++){
    light[i] = true   //初始灯全部亮起
  }
  for (var j = 1; j <= m; j++){ //j就是编号循环
    for(var act = 0; act < n; act += j){ //每个灯的动作
      light[act] = !light[act]
    }
  }
  var offLight = []
  for (var c = 1; c < n + 1; c++){
    if (!light[c]){
      offLight.push(c)    //灯灭就会将编号存入数组
    }
  }
  console.log(offLight.join(","))
</script>

<!-- 34.求阶乘的和 -->
<script type="norun" id="ch0105/34">
  var n = Number(prompt("请输入正整数n(1 < n < 12):"))
  var sum = 0
  var fa = 1
  for (var j = n; j > 0; j--){
    for (var i = 1; i <= j; i++){
      fa *= i
    }
    sum += fa
    fa = 1 //重置factorial阶乘
  }
  console.log(sum)
</script>
