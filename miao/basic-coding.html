<!-- 22.津津的储蓄计划 -->
<script type="norun" id="ch0105/22">
  var budgets = []
  var saving = 0
  var balance = 0
  var months = []
  for (var i = 0; i < 12; i++){
    var month = i + 1
    budgets.push(Number(prompt("请输入津津"+ month +"月的预算：")))
    if (i == 0){
      balance = 300 - budgets[i]  //第一个月
    }else{
      balance = 300 + balance - budgets[i]  //累加，加到超过100就溢出到saving
      if (balance >= 100){
        saving = saving + Math.floor(balance / 100) * 100
        balance = balance - Math.floor(balance / 100) * 100
      }else if (balance < 0){
        months.push(-month)
      }
    }
  }
  if (months.length != 0){
    console.log(months[0])
  }else{
    console.log(saving * 1.2 + balance)
  }
</script>

</script>

<script type="norun" id="narcissistic">
  var narcissistic = function(n){
    var a = n % 10
    var b = (n - a) % 100 / 10
    var c = (n - a - b * 10) / 100
    var result = a ** 3 + b ** 3 + c ** 3
    if (result == n){
      return true
    }else{
      return false
    }
  }
</script>

<!-- complete-number: 写一个函数求一个数是否为完全数 -->
<script type="norun" id="complete-number">
  var completeNumber = function(n){
    var sqrt_n = Math.sqrt(n)
    var sum = 1
    for (var i = 2; i <= sqrt_n; i++){
      if (n % i == 0) {
        if (i == sqrt_n){
          sum += i
        } else {
          sum = sum + i + n / i
        }
      }
    }
    if (sum == n) {
      return true
    } else {
      return false
    }
  }
</script>

<!-- lcf: 写函数求出两个数的最大公约数 -->
<script type="norun" id="lcf">
  var lcf = function(a, b){ //辗转相除法
    if (a % b == 0){ //如果b>a,会多一层递归，a % b == a,位置调换
      return b
    }else{
      return lcf(b, a % b)
    }
  }
</script>

<!-- lcm: 写函数求出两个数的最小公倍数 -->
<script type="norun" id="lcm">
  var lcm = function(n, m){
    var lcf = function(a,b){
      if (a % b == 0){
        return b
      }else{
        return lcf(b, a % b)
      }
    }
    return n * m / lcf(n,m) //两数乘积除以最大公约数等于最小公倍数
  }
</script>
