<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-grid</title>
  <style>
    table {
      border-collapse: collapse;
      xwidth: 90px;
      xheight: 30px;
    }
    td {
      border: 3px inset blue;
      padding: 2em;
      text-align: center;
    }
    td:hover {
      border: 3px solid red;
    }

  </style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
