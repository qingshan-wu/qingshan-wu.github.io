<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart</title>
  <style>
    * {
      xbackground-color: rgba(0,0,0,0.1);
    }
    div {
      width: 100px;  height: 100px;
      background-image: url(https://css-tricks.com/wp-content/uploads/2016/06/web_heart_animation.png);
      transition: none;
    }
    div:focus {
      background-position: -2800px 0;
      transition: .8s steps(28);
      xtransition: 0.46666666666666667s linear; /* 电脑1秒渲染60帧，.4666s渲染28帧 */
    }
  </style>
</head>

  <div></div>
</body>
